<?xml version='1.0' encoding='utf-8'?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>{{BOOK_TITLE}}</title>
  <link href="styles/stylesheet.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
      @font-face {
        font-family: "Jura";
        src: url("fonts/jura.ttf");
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 5%;
        padding: 0;
        background-color: #ffffff;
        font-family: "Jura", serif;
        color: #333;
        text-align: center;
      }

      .book-cover {
        margin: 0 auto;
        max-width: 100%;
        text-align: center;
        padding: 2em 0;
        min-height: 90vh; /* Make the cover take up most of the viewport height */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .logo {
        width: 100px;
        height: auto;
        max-width: 100%;
        margin-bottom: 2em;
      }

      .title {
        font-size: 2em;
        font-family: "Jura", sans-serif;
        text-align: center;
        letter-spacing: 2px;
        margin: 1em 0 0.5em;
        font-weight: bold;
      }

      .subtitle {
        font-size: 1.2em;
        color: #555;
        font-style: italic;
        letter-spacing: 1px;
        margin-bottom: 1.5em;
      }

      .author {
        font-size: 1.2em;
        color: #555;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin: 0;
        padding-bottom: 0.3em;
      }

      .content {
        margin: 2em 0;
        flex-grow: 1;
      }

      .bottom-content {
        margin-top: auto; /* Push to the bottom when using flexbox */
        padding-bottom: 1em; /* Add some padding at the bottom */
      }

      .footer {
        font-size: 0.8em;
        color: #777;
        letter-spacing: 1px;
        text-align: center;
        margin-top: 0.5em; /* Reduced space between author and footer */
      }

      /* For e-readers that don't support flexbox */
      @supports not (display: flex) {
        .book-cover {
          position: relative;
          min-height: 90vh;
        }

        .bottom-content {
          position: absolute;
          bottom: 1em;
          left: 0;
          right: 0;
        }

        .content {
          margin-bottom: 8em; /* Ensure content doesn't overlap with bottom content in fallback mode */
        }
      }

      /* Media queries for better responsiveness */
      @media screen and (max-width: 600px) {
        .title {
          font-size: 1.5em;
        }

        .subtitle, .author {
          font-size: 1em;
        }

        .logo {
          width: 80px;
        }
      }
    </style>
  </head>
<body class="cover">
  <div class="book-cover">
    <div class="content">
      <div class="logo-container">
        <img src="../images/folian.png" alt="Folian Logo" class="logo"/>
      </div>
      <h1 class="title">{{BOOK_TITLE}}</h1>
      <div class="subtitle">{{BOOK_SUBTITLE}}</div>
    </div>
    <div class="bottom-content">
      <div class="author">{{BOOK_AUTHOR}}</div>
      <div class="footer">ebook@folian</div>
    </div>
  </div>
  </body>
</html>
